<div class="bg-[#a7a7a7] text-white p-10">
  <h2 class="text-4xl mb-6 text-center">My Skills</h2>
  <div class="flex flex-wrap items-center justify-center gap-8">
    @for (habilidade of habilidades; track $index) {
      <div class="flex flex-col items-center">
        <img [src]="habilidade.url_img" [alt]="habilidade.nome" class="w-28 h-28 object-contain" [ngClass]="{'rounded-full': habilidade.rounded}">
        <p class="mt-2">{{habilidade.nome}}</p>
      </div>
    }
  </div>
</div>
